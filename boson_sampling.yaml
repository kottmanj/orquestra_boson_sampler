apiVersion: io.orquestra.workflow/1.0.0
name: boson-sampling
imports:
- name: qcad-photonic
  type: git
  parameters:
    repository: "git@github.com:kottmanj/orquestra_boson_sampler.git"
    branch: "master"

steps:
# Simulate raw distributions
- name: simulate
  config:
    runtime:
      language: python3
      imports: [qcad-photonic]
      parameters:
        file: qcad-photonic/src/boson_sampler.py
        function: simulate_crespi_setup
    resources:
      cpu: "1000m"
      memory: "1Gi"
      disk: "15Gi"
  inputs:
  - trotter_steps: 5
    type: int
  outputs:
  - name: result
    type: message
# Post process distributions, get three_photon_counts
- name: analyse
  passed: [simulate]
  config:
    runtime:
      language: python3
      imports: [qcad-photonic]
      parameters:
        file: qcad-photonic/src/boson_sampler.py
        function: analyse
    resources:
      cpu: "1000m"
      memory: "1Gi"
      disk: "1Gi"
  inputs:
  - sim_result: ((simulate.result))
    type: message
  outputs:
  - name: analyse
    type: message

types:
- message
- int
